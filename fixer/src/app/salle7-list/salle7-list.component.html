<div style="width: 80%;" class="float-right container.fluid">
    <div class="row">
        <div *ngFor="let s of ListSalle7s" class="card p-4" style="width: 30%;">
            <div class="d-flex justify-content-between align-items-center ">
                <div class="mt-2">
                    <div class="mt-5">
                        <h5 class="text-uppercase mb-0">{{s.city}}</h5>
                        <h4 class="main-heading mt-0">{{s.firstname}}</h4>
                        <div class="d-flex flex-row user-ratings">
                            <h6 class="text-muted ml-1">{{s.rate}}/hr</h6>
                        </div>
                    </div>
                </div>
                <div class="image">
                    <img src="http://localhost:8080/api/client/img/{{s.imagePath}}"  width="200">
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
                <span>Availabality Time</span>
                <p>18:00 - 07:00</p>

            </div>


            <p>Hardworking Honest Expert </p>

            <button class="btn btn-danger">Details</button>
        </div>
    </div>
</div>
